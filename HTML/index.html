<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario para componente práctico</h1>
    <form action="" method="GET">
        <p>Nombre: <input type="text" name="nombre" maxlength="50"></p>
        <p>Usuario: <input type="text" name="username" maxlength="50"></p>
        <p>
            Sexo: <input type="radio" name="sexo" value="hombre"> Hombre
            <input type="radio" name="sexo" value="mujer"> Mujer
        </p>
        <p>Correo: <input type="text" name="email" maxlength="50"></p>
        <p>Contraseña: <input type="password" name="password"></p>
        <p><input type="checkbox" name="condiciones">Declaro haber leido y aceptado las condiciones generales del programa y la normativa sobre protección de datos</p>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
